    <body>

                <td colspan="5">
                <h3 style="font-family: sans-serif; color:rgb(63, 60, 60)">Global model</h3>

        </tr>

        <!-- Devices' accuracy -->
        <tr>
            <td>
                <h3 style="font-family: sans-serif; color:rgb(63, 60, 60)">Device #1</h3>
                <canvas id="device1"></canvas></td>

            <td>
                <h3 style="font-family: sans-serif; color:rgb(63, 60, 60)">Device #2</h3>
                <canvas id="device2"></canvas></td>

            <td>
                <h3 style="font-family: sans-serif; color:rgb(63, 60, 60)">Device #3</h3>
                <canvas id="device3"></canvas></td>
            </td>
        </tr>

       </table>



        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>

            createChart([],"globalChart","EVAL_ACC","MODEL_perf",[]);

        </script>
      
        
    </body>
